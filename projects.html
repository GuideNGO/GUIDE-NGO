<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide | Projects</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styling (Same as index.html) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: white;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .donate-button {
            background: yellow;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Projects Section */
        .projects-section {
            padding: 50px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .projects-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .projects-section p {
            font-size: 18px;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .project-images {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .project-images img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">GUIDE</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <a href="donate.html" class="donate-button">Donate</a>
    </header>

    <!-- Projects Section -->
    <section class="projects-section">
        <h1>Our Projects</h1>
        <p>
            This is the Projects Page. You can describe your projects here. Below are two sample images representing projects.
            You can replace them with actual project images later.
        </p>
        <div class="project-images">
            <img src="project1.jpg" alt="Project 1">
            <img src="project2.jpg" alt="Project 2">
        </div>
    </section>

</body>
</html>
