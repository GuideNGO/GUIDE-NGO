    <title>Guide | Gallery</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styling (Same as index.html) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: white;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .donate-button {
            background: yellow;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 50px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .gallery-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .gallery-section p {
            font-size: 18px;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

    </style>


    <link rel="stylesheet" href="style.css">
