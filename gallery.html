<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide | Gallery</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styling (Same as index.html) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: white;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .donate-button {
            background: yellow;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 50px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .gallery-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .gallery-section p {
            font-size: 18px;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

    </style>


    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">GUIDE</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <a href="donate.html" class="donate-button">Donate</a>

    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h1>Gallery</h1>
        <div class="gallery">
            <img src="gallery1.jpg" onclick="openImage(0)">
            <img src="gallery2.jpg" onclick="openImage(1)">
            <img src="gallery3.jpg" onclick="openImage(2)">
            <img src="gallery4.jpg" onclick="openImage(3)">
            <img src="gallery5.jpg" onclick="openImage(4)">
        </div>
    <!-- Fullscreen Image Viewer -->
    <div id="fullscreen-viewer">
        <span class="close-btn" onclick="closeImage()">&times;</span>
        <button class="prev-btn" onclick="prevImage()">&#10094;</button>
        <img id="full-image">
        <button class="next-btn" onclick="nextImage()">&#10095;</button>
    </div>
    </section>

</body>
</html>
