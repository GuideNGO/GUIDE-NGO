<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: white;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .donate-button {
            background: yellow;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background: white;
        }

        .hero-logo img {
            width: 100%;
            max-width:90px;
        }
        .hero-text {
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        .hero-image img {
            width: 100%;
            max-width: 750px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">GUIDE</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <a href="donate.html" class="donate-button">Donate</a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-logo">
            <img src="logo.jpg" alt="Illustration">
        </div>
        <div class="hero-text">
            <h1>Welcome to</h1>
            <h1>GUIDE</h1>
        </div>
        <div class="hero-image">
            <img src="banner.png" alt="Illustration">
        </div>
    </section>

</body>
</html>
